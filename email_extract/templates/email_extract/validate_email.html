{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Email Validation</h1>
    <form method="post" class="mx-auto" style="max-width: 400px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block mt-3">Validate Email</button>
    </form>
</div>
{% endblock %}
